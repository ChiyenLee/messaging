syntax = "proto3";

package messaging;

message IMU { 
    repeated double quaternion=1;
    repeated double rpy=2;
    repeated double gyro=3;
    double time=4;
}

message VICON {
    repeated double position=1;
    repeated double quaternion=2;
    double time=4;
}

message PORTLIST { 
    enum TOPICS {
        HEADER = 0; 
        IMU = 5000;
    }
}